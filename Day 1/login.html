<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fb login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-768x432.png" alt="ERROE" height="100px">
        <h2>Login to Facebook</h2>
        <input type="text" placeholder="Enter Mail or Phone no">
        <input type="password" placeholder="Password">

        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgoten password?</a>

    </div>
    
</body>
</html>
