<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Instagram login page</title>
    
</head>
<body>
    <h1>INSTAGRAM LOGIN</h1>
    <div class="container">
     <img src="images/insta.jpg" alt="Instagram" height="103px">
     <form>
           <input type="text" placeholder="Username,Phone number or email">
           <input type="password" placeholder="Password">
          <button type="submit"> Log in </button>
     </form>
     <div class="p">
        <a href="#">Forgot password?</a>
     </div>   
    </div>
    <div class="signup">
        Don't have an account?<a href="https://instagram.com/signup">Sign up</a>
    </div>
    <div class="app">
        <p><b>Get the app.</b></p>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="images/apple1.png" alt="Appstore" height="45px"></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3D8E1F1D-5E1B-4F1A-9F1E-5E1B4F1A9F1E%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="images/google1.png" alt="google play" height="44px"></a>
    </div>
    <div class="contacts">
        <h3>Contact Us</h3>
        <a href="mailto:abc@gmail.com"><img src="images/Gmail1.png" height="15px">Mail</a>
        <a href="https://www.facebook.com/instgram"><img src="images/facebook-logo-0.png" height="15px">facebook</a>
        <a href="https://www.instagram.com/meta"><img src="images/new-Instagram-logo-png-full-colour-glyph.png" height="15px">instagram</a>
    </div>
</body>
</html>
